{{ define "main" }}
<link rel="stylesheet" href="/css/extended/knowledge-base.css">

<div class="knowledge-page">
    <div class="knowledge-container">
        <!-- Search Section -->
        <div class="knowledge-search-section">
            <div class="search-wrapper">
                <input type="text" id="knowledge-search" placeholder="Search knowledge base..." autocomplete="off">
                <div class="search-icon"></div>
            </div>
        </div>

        <div class="knowledge-layout">
            <!-- Sidebar Navigation -->
            <aside class="knowledge-sidebar">
                <nav class="knowledge-nav">
                    <div class="nav-header">
                        <h3>Topics</h3>
                    </div>
                    <ul class="nav-tree" id="knowledge-tree">
                        <li class="nav-item">Loading navigation...</li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="knowledge-content">
                <div id="content-loader" style="display: none; text-align: center; padding: 40px; color: var(--secondary);">
                    <div style="font-size: 18px;">Loading...</div>
                </div>
                
                <article class="knowledge-article" id="main-content">
                    <header class="knowledge-header">
                        <h1>{{ .Title }}</h1>
                        {{ if .Date }}
                        <div class="knowledge-meta">
                            Last updated: {{ .Date.Format "January 2, 2006" }}
                        </div>
                        {{ end }}
                    </header>
                    <div class="knowledge-body">
                        {{ .Content }}
                    </div>
                </article>
            </main>
        </div>
    </div>
</div>

<script src="/js/knowledge-navigation.js"></script>
{{ end }}
